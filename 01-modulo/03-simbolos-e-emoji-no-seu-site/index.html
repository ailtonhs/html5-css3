<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>

    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
