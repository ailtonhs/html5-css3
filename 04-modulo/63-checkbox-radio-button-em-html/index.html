<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="get">

        <!-- obs: nos input de checkbox os name tem que ser igual como no exemplo abaixo -->

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifer" value="F"> <label for="ifer">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>

            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas"> Basquete <br>
            </label>


            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" checked> Futebol <br>
            </label>


            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat"> Natação <br>
            </label>


            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten"> Tênis <br>
            </label>


        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
