<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="capa-qualquer.png" controls>

        <source src="video/Video-Qualquer.mp4" type="video/mp4">

        <source src="video/Video-Qualquer.webm" type="video/webm">

        <source src="video/Video-Qualquer.ogv" type="video/ogg">

        <source src="video/Video-Qualquer.m4v" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=AdaqC-od676MIc9P"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/997826245?h=5d944c1ea4" width="560" height="360" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
