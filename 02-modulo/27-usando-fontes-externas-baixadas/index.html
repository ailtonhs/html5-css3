<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'idroid';
            src: url('fontes/IDroid.otf') format(opentype);
            font-weight: normal;
            font-style: normal;

            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced Typography)
            - svg
             */
        }
        body {
            font-family: 'idroid', sans-serif;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
