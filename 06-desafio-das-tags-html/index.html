<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>

    <main>
        <section>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

            <ul style="list-style-type: square;">
                <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

                <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>

                <li><abbr title="">Imagens</abbr></li>

                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

                <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>

                <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>

                <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
            </ul>
        </section>
    </main>

</body>
</html>
