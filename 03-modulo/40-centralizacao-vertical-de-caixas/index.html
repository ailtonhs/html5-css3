<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url('img/target001.png');
            background-size: 100% 100%;
            position: relative; /*por padr√£o todos caixa tem posicionamento relativo*/
            height: 500px;
            background-color: purple;
            padding: 10px;
        }

        #conteudo {
            background-image: url('img/target001.png');
            background-size: 100% 100%;

            position: absolute; /*absolute para configura o top e left*/
            height: 200px;
            background-color: yellow;
            width: 400px;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

            
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
