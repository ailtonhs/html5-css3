<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block; /*deixa as div uma ao lado da outra*/
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
            
        }

        div:hover {
            /* hover quando passar o mouse por cima */
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div id="d1">
        01
    </div>
    <div id="d2">
        02
    </div>

    <div id="d2">
        03
    </div>
</body>
</html>
