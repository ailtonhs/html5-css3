<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        /*  */
        iframe {
            width: 700px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Taanho padrão do iframe
     300px largura por 150px de altura -->
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" width="500" height="300" scolling="no">

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.
       
    </p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">

            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
